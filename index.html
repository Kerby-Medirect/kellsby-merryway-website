<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kellsby Merryway - Creative Flipbook</title>
        <meta name="description" content="A creative flipbook featuring artwork, creative writing, and comics by Kellsby Merryway. Experience stories, illustrations, and creative projects in an interactive book format.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="container" id="container">
            <div class="book-content">
                <div class="book">
                    <div class="face-front" id="portada">
                        <img src="img/frontCover.webp" alt="Book Cover">
                    </div>
                    <div class="face-back" id="trsf">
                        <img src="img/page02.webp" alt="Page 1 Image">
                    </div>
                </div>

                <div class="book">
                    <div class="face-front">
                        <img src="img/page02.webp" alt="Page 2 Image">
                    </div>
                    <div class="face-back">
                        <img src="img/page03.webp" alt="Page 3 Image">
                    </div>
                </div>

                <div class="book">
                    <div class="face-front">
                        <img src="img/page02.webp" alt="Page 4 Image">
                    </div>
                    <div class="face-back">
                        <img src="img/page02.webp" alt="Page 5 Image">
                    </div>
                </div>

                <div class="book">
                    <div class="face-front">
                        <img src="img/page02.webp" alt="Page 6 Image">
                    </div>
                    <div class="face-back">
                        <img src="img/page02.webp" alt="Page 7 Image">
                    </div>
                </div>

                <div class="book">
                    <div class="face-front">
                        <img src="img/page02.webp" alt="Page 8 Image">
                    </div>
                    <div class="face-back" id="portada-back">
                        <img src="img/backCover.webp" alt="Back Cover">
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Instructions -->
        <div class="navigation-instructions">
            <h3>How to Navigate</h3>
            <p><strong>Click the right side</strong> of any page to turn forward</p>
            <p><strong>Click the left side</strong> to go back to previous pages</p>
            <p class="tip">ðŸ’¡ Tip: The book will smoothly flip between pages with realistic 3D animation</p>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
