<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <title>Kellsby Merryway - Creative Gallery</title>
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="A creative gallery featuring artwork, creative writing, and comics by Kellsby Merryway. Explore stories, illustrations, and creative projects.">
        <meta name="keywords" content="creative gallery, artwork, creative writing, comics, illustrations, Kellsby Merryway">
        <meta name="author" content="Kellsby Merryway">
        
        <!-- Open Graph Meta Tags for Social Media -->
        <meta property="og:title" content="Kellsby Merryway - Creative Gallery">
        <meta property="og:description" content="A creative gallery featuring artwork, creative writing, and comics by Kellsby Merryway.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://kellsbymerryway.com">
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/placeholder.jpg">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>

    <div class="site-wrapper">
        <!-- Header Section -->
        <header class="site-header">
            <div class="header-content">
                <h1 class="logotype">KELLSBY MERRYWAY</h1>
                <div class="divider"></div>
                <p class="subtitle">CREATIVE GALLERY</p>
                <p class="header-description">A collection of stories, artwork, and creative explorations</p>
            </div>
        </header>

        <!-- Navigation & Filters -->
        <nav class="gallery-nav">
            <div class="nav-container">
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All Work</button>
                    <button class="filter-btn" data-filter="stories">Stories</button>
                    <button class="filter-btn" data-filter="poems">Poems</button>
                    <button class="filter-btn" data-filter="comics">Comics</button>
                    <button class="filter-btn" data-filter="artwork">Artwork</button>
                </div>
                
                <div class="year-filter">
                    <select class="year-select">
                        <option value="all">All Years</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
            </div>
        </nav>

        <!-- Gallery Grid -->
        <main class="gallery-container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be dynamically generated by JavaScript -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="divider"></div>
            <p class="copyright">&copy; 2025 Kellsby Merryway. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-lightbox">&times;</span>
            <div class="lightbox-body">
                <div class="lightbox-image-container">
                    <img id="lightboxImage" src="" alt="">
                </div>
                <div class="lightbox-text">
                    <h3 id="lightboxTitle"></h3>
                    <p id="lightboxDate"></p>
                    <div id="lightboxContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
